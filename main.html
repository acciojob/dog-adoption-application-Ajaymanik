<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/action" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name"> <br>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number"><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address"><br>

        <label for="livedWithDog">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?"> <br>

        <label for="multiSelect">Please select your preferred breeds</label><br>
        <select name="breeds" id="multiSelect" multiple >
            <option value="labrador">Labrador</option>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="german_shepherd">German Shepherd</option>
        </select> <br>

        <input type="submit" id="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
